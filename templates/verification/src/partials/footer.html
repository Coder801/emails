<container class="footer">
    <row class="collapse">
        <columns small="1" large="1">&nbsp;</columns>
        <columns small="10" large="10">
            <spacer size="20"></spacer>
            <p class="text-center">{{ lookup content.email_was_sent lang }}</p>
            <spacer size="15"></spacer>
            <p class="text-center">{{ lookup content.address lang }}</p>
            <spacer size="15"></spacer>
        </columns>
        <columns small="1" large="1">&nbsp;</columns>
    </row>
    <row>
        <columns small="4" large="4" valign="top">
            <p class="text-center"><a href="%%unsub_center_url%%" target="_blank">{{ lookup content.unsubscribe lang }}</a></p>
        </columns>
        <columns small="4" large="4" valign="top">
            <p class="text-center"><a href="https://mackeeper.com/privacy-policy" target="_blank">{{ lookup content.privacy_policy lang }}</a></p>
        </columns>
        <columns small="4" large="4" valign="top">
            <p class="text-center"><a href="%%profile_center_url%%" target="_blank">{{ lookup content.preferences lang }}</a></p>
        </columns>
    </row>
    <row>
      <columns>
        <spacer size="15"></spacer>
      </columns>
    </row>
</container>
<container class="line">
    <row class="collapse">
        <columns valign="top">
            <img class="bottom" src="./img/bottom.png" alt="">
        </columns>
    </row>
</container>
